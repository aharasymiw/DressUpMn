<nav ng-include="'/views/templates/nav.html'"></nav>

<link rel="stylesheet" href="../vendors/Bootstrap-Calendar/angular-bootstrap-calendar.min.css">

<script src="../vendors/moment/moment.js"></script>
<script src="../vendors/jQuery/jquery.min.js"></script>
<script src="../vendors/Bootstrap/bootstrap.min.js"></script>
<script src="../vendors/Bootstrap-UI/ui-bootstrap-tpls.js"></script>
<script src="../vendors/Bootstrap-Calendar/angular-bootstrap-calendar-tpls.min.js"></script>
<script src="../scripts/calendar-admin.js"></script>

<div>

    <h2 class="text-center">{{ calendarTitle }}</h2>

    <div class="row">

        <div class="col-md-6 text-center">
            <div class="btn-group">

                <button
                        class="btn btn-primary"
                        mwl-date-modifier
                        date="viewDate"
                        decrement="view">
                    Previous
                </button>
                <button
                        class="btn btn-default"
                        mwl-date-modifier
                        date="viewDate"
                        set-to-today>
                    Today
                </button>
                <button
                        class="btn btn-primary"
                        mwl-date-modifier
                        date="viewDate"
                        increment="view">
                    Next
                </button>
            </div>
        </div>

        <br class="visible-xs visible-sm">

    </div>


    <mwl-calendar
            view="view"
            view-date="viewDate"
            events="events"
            view-title="calendarTitle"
            cell-is-open="isCellOpen"
            on-event-click="eventClicked(calendarEvent);"
            on-timespan-click="timespanClicked(calendarDate)"
    >
    </mwl-calendar>

    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add a Timeslot</button>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"> 
        <div class="modal-dialog" role="document"> 
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add a Timeslot</h4>
                </div>
                <div class="modal-body">
                    <form ng-submit="submit()">
                        <input type="text" class="form-control"
                               uib-datepicker-popup="mediumDate"
                               is-open="valuationDatePickerIsOpen"
                               ng-click="valuationDatePickerOpen()"
                               ng-model="valuationDate" />
                        <button class="btn btn-default" type="submit">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
