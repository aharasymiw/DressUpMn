<!DOCTYPE html>
<html lang="en" ng-app="app">

  <head>
    <!-- Setting the right viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">
    <title>DressUpMN!</title>
    <link rel="stylesheet" type="text/css" href="vendors/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
    <base href="/">
  </head>

  <body>

    <img class="city-img" src="/img/city.jpg" alt="">
    <div class="logo">
      <img  src="/img/biglogo.png" alt="">
    </div>
    {{login()}}
    <main ng-view></main>

    <script type="text/javascript" src="vendors/Angular/angular.min.js"></script>
    <script type="text/javascript" src="vendors/Angular/Route/angular-route.min.js"></script>

    <!-- Auth0 Lock script and AngularJS module -->
    <script src="vendors/Authentication/lock-8.1.min.js"></script>
    <!-- angular-jwt and angular-storage -->
    <script type="text/javascript" src="vendors/Authentication/angular-storage.js"></script>
    <script type="text/javascript" src="vendors/Authentication/angular-jwt.js"></script>

    <script src="vendors/Authentication/auth0-angular-4.js"> </script>

    <script type="text/javascript" src="vendors/Angular/Material/Dependancies/Animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="vendors/Angular/Material/Dependancies/Aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="vendors/Angular/Material/angular-material.min.js"></script>

    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/controllers.js"></script>




  </body>
</html>
